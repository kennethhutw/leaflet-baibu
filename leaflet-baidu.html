<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>百度地图-简单地图示例</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<style type="text/css">
html,body{
    width:100%;
    height:100%;
}



</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script charset="utf-8" src="leaflet-baidu.js"></script>
	<link rel="stylesheet" href="leaflet-baidu.css" />
	<script src="http://api.map.baidu.com/api?v=1.2"></script>
<script>


function init() {
	var map = L.map('container');
	map.setView([39.916527,116.397128], 11);
	var qqLayer = new L.BMap();
      map.addLayer(qqLayer);
	  var marker = L.marker([39.916527,116.397128]).addTo(map);
	  var circle = L.circle([39.916527,116.597128], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map);
var littleton = L.marker([39.916, 116.02]).bindPopup('This is Littleton, CO.'),
    denver    = L.marker([39.74, 116.99]).bindPopup('This is Denver, CO.'),
    aurora    = L.marker([39.73, 116.8]).bindPopup('This is Aurora, CO.'),
    golden    = L.marker([39.77, 116.23]).bindPopup('This is Golden, CO.');
	var cities = L.layerGroup([littleton, denver, aurora, golden]);

 map.addLayer(cities);
}
</script>
</head>
<body onload="init();">
<div style="width:100%;height:100%;" id="container"></div>
</body>
</html>
